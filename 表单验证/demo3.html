<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <link rel="stylesheet" href="./case.css">
  </head>
  <body>
    <div class="box">
      <div class="box-head">填写注册信息</div>
      <div class="box-body">
        <form>
          <table>
            <tr>
              <th>用户名称：</th>
              <td><input type="text" name="username" placeholder="长度4~12，英文大小写字母" onkeypress="return handleEnter(this, event)"><div></div></td>
              <td><div></div></td>
            </tr>
            <tr>
              <th>密　　码：</th>
              <td><input type="password" name="pwd" placeholder="长度6~20，大小写字母、数字或下划线" onkeypress="return handleEnter(this, event)"><div></div></td>
              <td><div></div></td>
            </tr>
            <tr>
              <th>确认密码：</th>
              <td><input type="password" name="repwd" placeholder="请再次输入密码进行确认" onkeypress="return handleEnter(this, event)"><div></div></td>
              <td><div></div></td>
            </tr>
            <tr>
              <th>手机号码：</th>
              <td><input type="text" name="tel" placeholder="13、14、15、17、18开头的11位手机号" onkeypress="return handleEnter(this, event)"><div></div></td>
              <td><div></div></td>
            </tr>
            <tr>
              <th>电子邮箱：</th>
              <td><input type="text" name="email" placeholder="用户名@域名（域名后缀至少2个字符）" onkeypress="return handleEnter(this, event)"><div></div></td>
              <td><div></div></td>
            </tr>
            <tr><td colspan="3"><input type="submit" value="注册"></td></tr>
          </table>
        </form>
      </div>
    </div>
    <h1 id="tip"></h1>
    <script src="./case.js"></script>
  </body>
</html>
