<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
  <style type="text/css">
	p .tooltip {
			color: orange;
			position: relative;
		}
	p .tooltip::after {
			content: attr(title);
			word-break: keep-all;
			position: absolute;
			padding: 4px 16px;
			color: #fff;
			background: green;
			left: calc(100% + 60px);
			top: -3px;
			border: 1px solid black;
			opacity: 0;
			transition: all 1s;
		}
	p .tooltip:hover::after {
			opacity: 1;
			left: calc(100% + 8px);
		}

	p .tooltip::before {
			content: "";
			width: 0;
			height: 0;
			border: 10px solid transparent;
			border-right-color: black;
			position: absolute;
			z-index: 2;
			left: calc(100% + 40px);
			top: 2px;
			opacity: 0;
			transition: all 1s;
		}

	p .tooltip:hover::before {
			opacity: 1;
			left: calc(100% - 11px);
		}
  </style>
 </head>
 <body>
		<p>前端开发是<span title="功能" class="tooltip">创建Web页面或app</span>等前端界面呈现给用户的过程。前端开发通过<span title="前端三大技术" class="tooltip">HTML，CSS及JavaScript</span>以及衍生出来的各种技术、框架、解决方案，来实现互联网产品的用户界面交互 。很棒 </p >
 </body>
