<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<section class="layout absolute">
		  <style>
		    .layout.absolute article>div {
		      position: absolute;
		    }
		    .layout.absolute .left {
		      left: 0;
		      width: 300px;
		    }
		    .layout.absolute .right {
		      right: 0;
		      width: 300px;
		    }
		    .layout.absolute .center {
		      left: 300px;
		      right: 300px;
		    }
		  </style>
		  <article class="left-center-right">
		    <div class="left"></div>
		    <div class="center">
		      <h2>我是【绝对定位】的三栏布局</h2>
		      <p>富强、民主、文明、和谐</p>
		      <p>自由、平等、公正、法治</p>
		      <p>爱国、敬业、诚信、友善</p>
		    </div>
		    <div class="right"></div>
		  </article>
		</section>
	</body>
</html>
