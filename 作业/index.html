		<script type="text/javascript">
			function handleEnter(field, event) {
				var keyCode = event.keyCode ? event.keyCode : event.which ?
					event.which : event.charCode;
				if (keyCode == 13) {
					var i;
					for (i = 0; i < field.form.elements.length; i++)
