<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a {
				margin: 20px;
				color: #000;
				text-decoration: none;
			}

			/* 鼠标触发效果 */
			a:hover {
				color: #093;
				text-decoration: underline;
			}

			/* 鼠标点效果 */
			a:active {
				color: #FC0;
				background-color: #318FE1;
			}
		</style>
	</head>
	<body>
		<a href="#">公司首页</a>
		<a href="#">公司简介</a>
		<a href="#">产品介绍</a>
		<a href="#">联系我们</a>
	</body>
</html>
