		<label for="score">请输入成绩：</label>
		<!--label让光标自动定位到文本框-->
		<input type="text" id="score">
		<input type="button" value="确认" onclick="js()" />
		<p id="result"></p>
		<script>
			function js() {
				var psd = document.getElementById("score").value; //得到输入框的输入内容
				var pss = document.getElementById("result");
				if (psd >= 90){
					pss.innerHTML = "优秀"; //设置<p>与</p>之间的html
				}else if (psd >= 80){
					pss.innerHTML = "良好";
				}else if (psd >= 60){
					pss.innerHTML = "及格";
				}else {
				pss.innerHTML = "不及格";
				}
			}
		</script>
