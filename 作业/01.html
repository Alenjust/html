<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
		<p>圆的半径: <input type="text" id="r"></p>
		<p>圆的周长: <input type="text" id="cir"></p>
		<p>圆的面积: <input type="text" id="area"></p>
		<p>球的体积: <input type="text" id="volume"></p>
	</div>
		<script>
			var r = prompt ("请输入圆的半径:");
			r = parseFloat(r) && Number(r);
			if (! isNaN(r)){
				var cir = 2*Math.PI*r;
				var area = Math.PI*r*r;
				var volume = (4/3)*Math.PI*r*r*r;
				document.getElementById('r').value=r;
				document.getElementById('cir').value=cir.toFixed(2);
				document.getElementById('area').value=area.toFixed(2);
				document.getElementById('volume').value=volume.toFixed(2);
			}else{
				alert("请输入正确的数字");
			}
		</script>
	</body>
</html>
